<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1><i class="fa-solid fa-hurricane fa-spin fa-spin-reverse"></i> Kontrol Dan Pantau</h1>
<h5 style="text-align: center;">by Mhd_Saifl</h5>

<div class="buttons">
    <button onclick="switchField(0)"><i class="fa-solid fa-temperature-three-quarters"></i> Temp</button>
    <button onclick="switchField(1)"><i class="fa-solid fa-droplet"></i> humidity</button>
    <button onclick="switchField(2)"><i class="fa-solid fa-water"></i> Water</button>
    <button onclick="switchField(3)"><i class="fa-regular fa-lightbulb"></i> Light</button>
    <button onclick="switchField(4)"><i class="fa-solid fa-toggle-on"></i> Switch</button> <!-- Added button for Field 5 -->
</div>

<div id="fieldCards">
    <!-- Field 1 Card -->
    <div id="fieldCard1" class="field-card active">
        <h2><i class="fa-solid fa-temperature-three-quarters"></i> Temp</h2>
        <div class="chart-box">
            <canvas id="chart1" width="150" height="30"></canvas>
        </div>
        <table id="table1">
            <thead>
                <tr>
                    <th><i class="fa-regular fa-clock"></i></th>
                    <th> <i class="fa-solid fa-server"></i></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <!-- Field 2 Card -->
    <div id="fieldCard2" class="field-card">
        <h2><i class="fa-solid fa-droplet"></i> Humidity</h2>
        <div class="chart-box">
            <canvas id="chart2" width="150" height="30"></canvas>
        </div>
        <table id="table2">
            <thead>
                <tr>
                    <th><i class="fa-regular fa-clock"></i></th>
                    <th><i class="fa-solid fa-server"></i></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Field 3 Card -->
    <div id="fieldCard3" class="field-card">
        <h2><i class="fa-solid fa-water"></i> Water</h2>
        <div class="chart-box">
            <canvas id="chart3" width="150" height="30"></canvas>
        </div>
        <table id="table3">
            <thead>
                <tr>
                    <th><i class="fa-regular fa-clock"></i></th>
                    <th><i class="fa-solid fa-server"></i></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Field 4 Card -->
    <div id="fieldCard4" class="field-card">
        <h2><i class="fa-regular fa-lightbulb"></i> Light</h2>
        <div class="chart-box">
            <canvas id="chart4" width="150" height="30"></canvas>
        </div>
        <table id="table4">
            <thead>
                <tr>
                    <th><i class="fa-regular fa-clock"></i></th>
                    <th><i class="fa-solid fa-server"></i></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Field 5 Card (Empty Data) -->
    <div id="fieldCard5" class="field-card">
        <div style="display: flex;justify-content: space-between;align-items: center;">
            <h2><i class="fa-solid fa-toggle-on"></i> Switch </h2>
        
            <div id="status"></div>
        </div>
<div class="d-flex" style="justify-content: space-between;">
    <canvas id="multiChart" width="100!important" height="50"></canvas>

    <div class="kotak-container">
        <h4 class="has-text-centered">Status</h4>
        <div class="kotak off" id="kotak1">
            <i class="fa-regular fa-lightbulb"></i> 
        </div>
        <div class="kotak off" id="kotak2">
            <i class="fa-solid fa-fan "></i>
        </div>
        <div class="kotak off" id="kotak3">
            <i class="fa-solid fa-faucet"></i>
        </div>
    </div>

    <div class="form-container">
        <h2 class="mb-3">Kontrol Field</h2>
        <div class="d-flex flex-column">
            <div class="mb-3">
                <button id="button1" class="btn btn-off w-100">Buton 1 <i class="fas fa-power-off"></i></button>
                <div id="status1" class="status">Status: OFF</div>
            </div>
            <div class="mb-3">
                <button id="button2" class="btn btn-off w-100">Buton 2 <i class="fas fa-power-off"></i></button>
                <div id="status2" class="status">Status: OFF</div>
            </div>
            <div class="mb-3">
                <button id="button3" class="btn btn-off w-100">Buton 3 <i class="fas fa-power-off"></i></button>
                <div id="status3" class="status">Status: OFF</div>
            </div>
            <button id="updateButton" class="btn btn-primary w-100">Update  <div id="countdown" class="countdown ms-3"></div></button>
           
            <div id="response" class="status mt-3"></div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
       

      
    </div>
</div>
<script src="https://kit.fontawesome.com/9f569ff154.js" crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>
</html>
